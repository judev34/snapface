<div class="form-card">
    <h2>Nouveau SNAP</h2>
    <form [formGroup]="snapForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="title" formControlName="title" placeholder="Entrez un titre">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" formControlName="description" rows="3" placeholder="ajoutez une description"></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image</label>
            <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl">
        </div>
        <div class="form-group">
            <label for="location">Localisation</label>
            <input type="text" class="form-control" id="location" formControlName="location" placeholder="ajoutez un lieu">
        </div>
        <button type="submit" (click)="onSubmitForm()" [disabled]="!snapForm.valid">Submit</button>
    </form>
</div>

<div class="face-snap-card" *ngIf="faceSnapPreview$ | async as faceSnap">
    <h2>{{ faceSnap.title | uppercase }}</h2>
    <p>Mise en ligne le {{ faceSnap.createdDate | date: 'le d MMMM yyyy' }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Photo prise Ã  {{ faceSnap.location }}</p>
</div>
